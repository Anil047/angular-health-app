<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">Bed Form</h3>
    </div>
    <div *ngIf="showMsg"><p class="{{styleClass}}">{{infoMsg}}</p></div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" [formGroup]="bedForm" (ngSubmit)="onSubmit($event)">
        <input formControlName="id" type="hidden" name="id"/>
        <div class="box-body">
            <div class="form-group">
                <label for="bed-name" class="col-sm-2 control-label">Bed Name</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="bedName" class="form-control" name="name" id="bed-name"
                           placeholder="bed Name">
                    <div class="help-block with-errors"
                         *ngIf="bedForm.controls.bedName.errors && bedForm.controls.bedName.dirty">
                        <p class="text-danger" *ngIf="bedForm.controls.bedName.errors.required">Bed Name is required</p>
                        <p class="text-danger" *ngIf="bedForm.controls.bedName.errors.minlength">Bed Name must be 4
                            characters long</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="bed-ratePerDay" class="col-sm-2 control-label">Rate Per Day</label>

                <div class="col-sm-10">
                    <input type="text" formControlName="ratePerDay" name="ratePerDay" class="form-control"
                           id="bed-ratePerDay" placeholder="Rate Per Day">
                    <div class="help-block with-errors"
                         *ngIf="bedForm.controls.ratePerDay.errors && bedForm.controls.ratePerDay.dirty">
                        <p class="text-danger" *ngIf="bedForm.controls.ratePerDay.errors.required">Rate per day is
                            required</p>
                        <p class="text-danger" *ngIf="!bedForm.controls.ratePerDay.pattern">Rate per day must be integer
                            and decimal numbers</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="bed-dob" class="col-sm-2 control-label">Bed Type</label>

                <div class="col-sm-10">
                    <input type="text" formControlName="bedType" name="bedType" class="form-control" id="bed-dob"
                           placeholder="Bed Type">
                    <div class="help-block with-errors"
                         *ngIf="bedForm.controls.bedType.errors && bedForm.controls.bedType.dirty">
                        <p class="text-danger" *ngIf="bedForm.controls.bedType.errors.required">Bed Type is required</p>
                    </div>
                </div>

            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <!--<button type="submit" class="btn btn-default">Cancel</button>-->
            <button type="submit" [disabled]="!bedForm.valid" class="btn btn-info pull-right">{{buttonName}}</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
