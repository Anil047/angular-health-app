<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">Bed Form</h3>
    </div>
    <div *ngIf="showMsg"><p class="{{styleClass}}">{{infoMsg}}</p></div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" #bedForm="ngForm">
        <input [(ngModel)]="bed.id" type="hidden" name="id"/>
        <div class="box-body">
            <div class="form-group">
                <label for="bed-name" class="col-sm-2 control-label">Bed Name</label>
                <div class="col-sm-10">
                    <input type="text" [(ngModel)]="bed.bedName" class="form-control" name="name" id="bed-name"
                           placeholder="bed Name">
                </div>
            </div>
            <div class="form-group">
                <label for="bed-ratePerDay" class="col-sm-2 control-label">Rate Per Day</label>

                <div class="col-sm-10">
                    <input type="text" [(ngModel)]="bed.ratePerDay" name="ratePerDay" class="form-control"
                           id="bed-ratePerDay" placeholder="Rate Per Day">
                </div>
            </div>
            <div class="form-group">
                <label for="bed-dob" class="col-sm-2 control-label">Bed Type</label>

                <div class="col-sm-10">
                    <input type="text" [(ngModel)]="bed.bedType" name="bedType" class="form-control" id="bed-dob"
                           placeholder="Bed Type">
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <!--<button type="submit" class="btn btn-default">Cancel</button>-->
            <button type="submit" (click)="onSubmit($event)" class="btn btn-info pull-right">{{buttonName}}</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
