<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">Doctor Form</h3>
    </div>
    <div *ngIf="showMsg"><p class="{{styleClass}}">{{infoMsg}}</p></div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" #doctorForm="ngForm">
        <input [(ngModel)]="doctor.id" type="hidden" name="id"/>
        <div class="box-body">
            <div class="form-group">
                <label for="doctor-name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" [(ngModel)]="doctor.name" class="form-control" name="name" id="doctor-name"
                           placeholder="Doctor Name">
                </div>
            </div>
            <div class="form-group">
                <label for="doctor-ratePerDay" class="col-sm-2 control-label">Address</label>

                <div class="col-sm-10">
                    <input type="text" [(ngModel)]="doctor.address" name="address" class="form-control"
                           id="doctor-ratePerDay" placeholder="Address">
                </div>
            </div>
            <div class="form-group">
                <label for="doctor-phone" class="col-sm-2 control-label">Phone Number</label>

                <div class="col-sm-10">
                    <input type="text" [(ngModel)]="doctor.phone" name="phone" class="form-control" id="doctor-phone"
                           placeholder="Phone Number">
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <!--<button type="submit" class="btn btn-default">Cancel</button>-->
            <button type="submit" (click)="onSubmit($event)" class="btn btn-info pull-right">{{buttonName}}</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
